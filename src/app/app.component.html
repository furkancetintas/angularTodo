<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center my-3">Yapılacaklar Listesi</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Yapılacak listesine bir şey ekle"
          aria-label="Yapılacak listesine bir şey ekle"
          aria-describedby="button-addon2"
          [(ngModel)]="newTodo"
          autofocus
        />
        <button
          class="btn btn-primary"
          type="button"
          id="button-addon2"
          (click)="saveTodo()"
        >
          Yapılacak Ekle
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col col-md-6">
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>#id</th>
            <th>Başlık</th>
            <th>Yapılma Durumu</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let todo of todos; let i = index">
            <th>{{ i + 1 }}</th>
            <td
              style="cursor: pointer"
              [ngClass]="{
                true: todo.isCompleted === true,
                false: todo.isCompleted === false
              }"
              (click)="done(i)"
            >
              {{ todo.name }}
            </td>
            <ng-container *ngIf="todo.isCompleted; else elseTemplate">
              <td [ngClass]="{ 'todo-true': todo.isCompleted === true }">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-check-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                  />
                </svg>
              </td>
            </ng-container>
            <ng-template #elseTemplate>
              <td [ngClass]="{ 'todo-false': todo.isCompleted === false }">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-x-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
                  />
                </svg>
              </td>
            </ng-template>

            <td style="cursor: pointer" (click)="removeTodo(i)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                color="#000000"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
